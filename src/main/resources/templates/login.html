<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/login.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="icon" type="image/x-icon" th:href="@{/img/favicon2.png}"  />
</head>
<body>



	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
			<a class="navbar-brand" href="#" style="margin-left: 35px;">Effective Contact Organizer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav" style="margin-left: auto; margin-right: 35px;">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/home}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/signin}">Login</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/signup}">Signup</a></li>
			</ul>
		</div>

	</nav>
	<div
		class="container row col-md-5 offset-md-3 d-flex align-items-center justify-content-center mx-auto my-5"
		id="formcontainer">
		<div class="card ">

			<h2 class="text-center mt-5">Login</h2>

			<div class="card-body">
				<form method="post" role="form" th:action="@{/signin}">
					<p th:if="${emailempty}" th:text="${emailempty}"
						class="alert alert-danger" role="alert"></p>
						
						<p th:if="${emailnotexist}" th:text="${emailnotexist}"
						class="alert alert-danger" role="alert"></p>
						
						<p th:if="${resetmail}" th:text="${resetmail}"
						class="alert alert-success" role="alert"></p>

					<div th:if="${session.message}" class="alert alert-success">
						<strong th:text="${session.message}"></strong>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

					</div>






					<div th:if="${param.error}" class="alert alert-danger" role="alert">
						Invalid username and password.</div>
					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out.</div>
							<div th:if="${success}" class="alert alert-success"
							th:text="${success}"></div>
					<div class="mb-3">
						<label for="username">Email address</label> <input name="username"
							type="email" class="form-control" id="username" th:value="${username}"
							aria-describedby="emailHelp" placeholder="Enter email">

					</div>
					<div class="mb-3">
						<label for="password">Password</label> <input name="password"
							type="password" class="form-control" id="password"
							placeholder="Password"> <i
							class="fa fa-eye-slash field-icon " id="togglepass"></i>

					</div>
					<div style="text-align: right; cursor:pointer;">
					<a id="forgotpassword" class="link-info">Forgot Password</a>
					</div>

					<div class="text-center mt-2">
						<button type="submit" class="btn btn-primary btn-lg btn-block"
							id="login">Login</button>

					</div>
					<div class="text-center mt-3">
						<span>Not a member ?</span> <a th:href="@{/signup}"
							class="link-info"> Signup</a>
					</div>
				</form>

			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/login.js}"></script>

</body>
</html>
