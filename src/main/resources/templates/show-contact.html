<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Contact</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/users.css}" rel="stylesheet">
<!-- <link th:href="@{/css/viewcontacts.css}" rel="stylesheet"> -->
<!-- <link th:href="@{/css/addcontact.css}" rel="stylesheet"> -->
<link th:href="@{/css/show-contact.css}" rel="stylesheet">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="icon" type="image/x-icon" th:href="@{/img/favicon2.png}"  />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
			<a class="navbar-brand" href="#" style="margin-left: 35px;">Effective Contact Organizer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav" style="margin-left: auto; margin-right: 35px;">

				<li class="nav-item"><span class="nav-link"
					th:text="${user.name}"></span></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log
						Out</a></li>
			</ul>
		</div>
	</nav>



	<div class="sidebar" id="mysidebar">
		<div class="closebtn">
			<i onclick="togglebar()" class="fa-regular fa-circle-xmark"></i>
		</div>
		<a th:href="@{/users/profile}" class="item"><i class="fa-solid fa-user"></i>Your
			profile</a> <a th:href="@{/users/view-contacts/0}" class="item"><i
			class="fa-regular fa-id-card"></i>View Contacts</a> <a
			th:href="@{/users/add-contact}" class="item"><i
			class="fa-regular fa-pen-to-square"></i>Add Contact</a> <a th:href="@{/users/settings}"
			class="item"><i class="fa-solid fa-gear"></i>Settings</a> <a th:href="@{/logout}"
			class="item"><i class="fa-solid fa-right-from-bracket"></i> Log
			Out</a>

	</div>


	<div id="main" >
		<i id="open"  onclick="togglebar()" class="fa-solid fa-bars "></i>

		<div class="student-profile py-4" >
			<div class="container">
				<div class="row">
					<div class="col-lg-14" id="profileinfo">
						<div class="card shadow-sm" th:if="${contactdetails}">
							<div class="card-header bg-transparent text-center ">
								<img class="profile_img"
									th:src="@{'/contactprofiles/'+${contactdetails.image}}"
									alt="Profile Photo" />
								<h3
									th:text="${contactdetails.firstname}+' '+${contactdetails.lastname}"></h3>

								<p th:utext="${contactdetails.description}"></p>
							</div>
							<div class="card-body">


								<table class="table table-bordered">
									<tr>
										<th width="30%">Phone</th>
										<td width="2%">:</td>
										<td th:text="${contactdetails.phone}"></td>
									</tr>
									<tr>
										<th width="30%">Email</th>
										<td width="2%">:</td>
										<td th:text="${contactdetails.email}"></td>
									</tr>
									<tr>
										<th width="30%">Gender</th>
										<td width="2%">:</td>
										<td th:text="${contactdetails.gender}"></td>
									</tr>
									<tr>
										<th width="30%">Profession</th>
										<td width="2%">:</td>
										<td th:text="${contactdetails.work}"></td>
									</tr>

								</table>
							</div>
						</div>

					</div>

				</div>

			</div>
		</div>


	</div>





















	<Script type="text/javascript" th:src="@{/js/users.js}"></Script>

</body>
</html>
