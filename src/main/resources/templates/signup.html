<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/signup.css}" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="icon" type="image/x-icon" th:href="@{/img/favicon2.png}"  />
</head>
<body>



	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
			<a class="navbar-brand" href="#" style="margin-left: 35px;">Effective Contact Organizer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav" style="margin-left: auto; margin-right: 35px;">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/home}">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/signin}">Login</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/signup}">Signup</a></li>
			</ul>
		</div>

	</nav>
	<div
		class="container row col-md-5 offset-md-2 d-flex align-items-center justify-content-center mt-3"
		id="formcontainer">
		<div class="card ">
		
				<h2 class="text-center mt-5" >Registration</h2>
		
			<div class="card-body">
				<form method="post" role="form" th:action="@{/saveregister}"
					th:object="${user}">


					<div class="mt-3">
						<label for="name">Name</label> <input type="text"
							th:field="*{name}" class="form-control" id="name"
							placeholder="Enter Name">
						<p th:if="${#fields.hasErrors('name')}" class="text-danger"
							th:errors="*{name}"></p>
					</div>
					<div class="mt-3">
						<label for="exampleInputEmail1">Email address</label> <input
							th:field="*{email}" type="email" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter email">
						<p th:if="${#fields.hasErrors('email')}" class="text-danger"
							th:errors="*{email}"></p>
					</div>
					<div class="mt-3">
						<label for="password">Password</label> <input name="password"
							th:field="*{password}" type="password" class="form-control"
							id="password" placeholder="Password">
							 <i  class="fa fa-eye-slash field-icon " id="togglepass"></i>
						<ul class="text-danger"
							th:each="error: ${#fields.errors('password')}">
							<li th:each="message : ${error.split(',')}">
								<p class="error-message" th:text="${message}"></p>
							</li>
						</ul>
					</div>
					<div class="mt-3">
					
					<label for="mytextarea">About</label>
						<textarea id="mytextarea" class="form-control mt-4" rows="10"
							style="height: 100%;"
							placeholder="Enter Something about yourself" th:field="*{about}"></textarea>



						<p th:if="${#fields.hasErrors('about')}" class="text-danger"
							th:errors="*{about}"></p>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-success mt-3">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>
<script type="text/javascript" th:src="@{/js/signup.js}"></script>

	<script
		src="http://cloud.tinymce.com/stable/tinymce.min.js?apiKey=vpi6vdpjb1isarbtfa33q1e9p157z7xz61b4cmn7rh4v5qf6"></script>
	<script>
		tinymce.init({
			selector : '#mytextarea'
		});
	</script>
</body>
</html>
